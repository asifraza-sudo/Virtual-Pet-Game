<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Virtual Pet</h1>
        <div class="pet-container">
            <img id="myPetImage" src="pet.jpeg" alt="Virtual Pet">
        </div>
        <div class="controls">
            <button id="myFeedButton">Feed</button>
            <button id="myPlayButton">Play</button>
            <button id="mySleepButton">Sleep</button>
        </div>
        <div class="status">
            <p>Hunger: <span id="myHungerStatus">0</span></p>
            <p>Happiness: <span id="myHappinessStatus">10</span></p>
            <p>Energy: <span id="myEnergyStatus">10</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
